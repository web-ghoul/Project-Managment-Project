<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icons-->
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/fontawesome.min.css">

    <!--Fonts-->
    <link rel="stylesheet" href="../CSS/fontCairo.css">

    <!--Styling-->
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/framework.css">

    <!--Icon Of Page-->
    <link rel="icon" href="../imgs/icon.png">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container">
            <!--Start Header-->
            <header>
                <div class="contain sign flex-center">
                    <div class="icon">
                        <i class="fa-solid fa-shield"></i>
                    </div>
                    <h1>Pro-Man</h1>
                </div>
            </header>
            <!--End Header-->

            <!--Start Sign-->
            <section class="sign">
                <div class="contain grid-center">
                    <form class="center grid-center">
                        <h3 class="center">Log in to Trello</h3>
                        <div class="in flex-center">
                            <input id="email" type="emial" placeholder="Enter email">
                        </div>
                        <div class="in flex-center">
                            <input id="password" type="password" placeholder="Enter password">
                        </div>
                        <a href="signup.html" class="center">Sign up for an account</a>
                        <div class="in">
                            <input id="log-btn" type="submit" value="Log in">
                        </div>
                    </form>
                </div>
            </section>
            <!--End Sign-->

            <!--Start Footer-->
            <footer>
                <div class="contain grid-center">
                    <ul class="flex-center">
                        <li>
                            <a href="#">Sign Up</a>
                        </li>
                        <li>
                            <a href="#">Log In</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Cookies Settings</a>
                        </li>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                    </ul>
                    <div class="logo flex-center center">
                        <div class="icon flex-center">
                            <!-- <i class="fa-solid fa-bars-progress"></i> -->
                            <i class="fa-solid fa-shield"></i>
                        </div>
                        <span class="name">Pro-Man</span>
                    </div>
                    <span class="center"> Â© Copyright <span class="year"></span>. All rights reserved.</span>
                </div>
            </footer>
            <!--End Footer-->
        </div>
    </main>
    <!--Script files-->
    <script type="module" src="../JS/framework.js"></script>
    <script type="module" src="../JS/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
